<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="imagem/svg" href="./SVG/logo_mulher.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ovo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mês da Mulher</title>
  </head>
  <body>
    <header>
      <div>
        <img src="./SVG/if_logo.svg" alt="IFMT campus Octayde logo" />
      </div>
      <div>
        <a href="https://www.youtube.com/channel/UCxoI5_C-rUbLri3MLuX2tJw">
          <img src="./SVG/icone_youtube.svg" alt="IFMT campus Octayde logo" />
          <h4>/channel/UCxoI5_C-rUbLri3MLuX2tJw</h4></a
        >
      </div>
    </header>
    <main>
      <div class="container">
        <div>
          <img
            src="./SVG/logo_mulher.svg"
            alt="Logo com um formato do número oito e com o simbolo de feminino e com um degrade rosa e roxo"
          />
          <div class="textos">
            <h2>Os impactos da Pandemia na vida da</h2>
            <h1>Mulher</h1>
            <h3>Um evento em homenagem ao dia Internacional da Mulher</h3>
            <div class="extras">
        
                <div class="icones">
                  <img
                    src="./SVG/icone_agenda.svg"
                    alt="Calendario com um degrade rosa e roxo"
                  />
                  <div>
                    <h4>08/03 - Abertura</h4>
                    <h4>18/03 - Tema 1</h4>
                    <h4>31/03 - Tema 2</h4>
                  </div>
                </div>
            
                <div class="icones">
                  <img
                    src="./SVG/icone_certificado.svg"
                    alt="Certificado com um degrade rosa e roxo"
                  />
                  <div>
                    <h4>Certificado</h4>
                    <h3>36h</h3>
                  </div>
                </div>
            
            </div>
            <button onclick="window.location.href='https://www.even3.com.br/diadamulherifmt/'">Quero participar!</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
